<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 p-5 text-center">
                <h1 class="fw-bold text-primary">Admin Dashboard</h1>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 p-4 text-start">
                <h4>Welcome {{user.first_name}},</h4>
            </div>
            <div class="col-12 p-3 text-center">
                <h3 class="fw-bold">Verify Submissions</h3>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a href="/verify/men/guided"><button class="btn btn-primary mb-3">Men's Guided</button></a><br>
        <a href="/verify/men/unguided"><button class="btn btn-primary mb-3">Men's Unguided</button></a><br>
        <a href="/verify/women/guided"><button class="btn btn-primary mb-3">Women's Guided</button></a><br>
        <a href="/verify/women/unguided"><button class="btn btn-primary mb-3">Women's Unguided</button></a><br>
        <a href="/verify/youth/guided"><button class="btn btn-primary mb-3">Youth's Guided</button></a><br>
        <a href="/verify/youth/unguided"><button class="btn btn-primary mb-3">Youth's Unguided</button></a>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h3 class="fw-bold">View Leaderboards</h3>
            </div>
        </div>
    </div>
    <div class="text-center mb-5">
        <a href="/leaderboard/men/guided"><button class="btn btn-primary mb-3">Men's Guided</button></a><br>
        <a href="/leaderboard/men/unguided"><button class="btn btn-primary mb-3">Men's Unguided</button></a><br>
        <a href="/leaderboard/women/guided"><button class="btn btn-primary mb-3">Women's Guided</button></a><br>
        <a href="/leaderboard/women/unguided"><button class="btn btn-primary mb-3">Women's Unguided</button></a><br>
        <a href="/leaderboard/youth/guided"><button class="btn btn-primary mb-3">Youth's Guided</button></a><br>
        <a href="/leaderboard/youth/unguided"><button class="btn btn-primary mb-3">Youth's Unguided</button></a>
    </div>
    <!-- <div class="container text-center">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h3 class="fw-bold">Launch Leaderboard</h3>
            </div>
        </div>
    </div> -->
    <div class="text-center mb-5">
        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
    </div>
</body>
</html>
