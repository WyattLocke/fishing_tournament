<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12 p-5 text-center">
                <h1 class="fw-bold text-primary">Registration</h1>
            </div>
        </div>
    </div>
    {% with errors = get_flashed_messages(category_filter=["registration"]) %}
        {% if errors %}
        <div class="alert-message block-message error">
        <!-- <a class="close" href="#">Ã—</a> -->
            <ul>
                {%- for msg in errors %}
                <li class="text-danger">{{ msg }}</li>
                {% endfor -%}
                </ul>
        </div>
        {% endif %}
    {% endwith %}
    <div class="container text-center">
        <form action="/register" method="post">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="text" name="first_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="text" name="last_name" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" name="email" class="form-control">
            </div>
            <div>
                <h6>Division:</h6>
                <div class="d-flex p-4 justify-content-evenly">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="division" id="mens" value="Men" checked>
                        <label class="form-check-label" for="mens">Men's</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="division" id="womens" value="Women">
                        <label class="form-check-label" for="womens">Women's</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="division" id="youths" value="Youth">
                        <label class="form-check-label" for="youths">Youth's</label>
                    </div>
                </div>
            </div>
            <div>
                <h6>Guided?</h6>
                <div class="d-flex p-4 justify-content-evenly">
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="guided_unguided" id="guided" value="Guided" checked>
                        <label class="form-check-label" for="guided">Guided</label>
                    </div>
                    <div class="form-check me-3">
                        <input class="form-check-input" type="radio" name="guided_unguided" id="unguided" value="Unguided">
                        <label class="form-check-label" for="unguided">Unguided</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" class="form-control">
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" name="confirm_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary mb-3">Register</button>
        </form>
    </div>
</body>
</html>
